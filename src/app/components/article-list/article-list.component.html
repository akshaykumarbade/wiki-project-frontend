<mat-card class="article-list-card">
    <mat-card-header>
      <mat-card-title>Articles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let article of articles">
          {{ article.title }}
          <button mat-button [routerLink]="['/article', article.id]">View</button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/articles/new']">Create New Article</button>
    </mat-card-actions>
  </mat-card>
